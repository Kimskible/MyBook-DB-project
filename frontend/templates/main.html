{% extends "base.html" %}
{%block title %} MYBOOK {%endblock%}

    {%block main%}
    <!--Login Form-->
    <nav class="navbar ">
      <a class="navbar-brand  mb-0 h1 heading">MyBook</a>
      <form action="{{url_for('login')}}" method="POST">

        <div class="form-row">
          <div class="col">
            <input type="email" name="email" class="form-control" placeholder=" Email ">
          </div>
          <div class="col">
            <input type="password" name="password" class="form-control" placeholder=" Password ">
          </div>
          <div class="col">
            <button type="submit" class="btn btn-info">Login</button>
          </div>
        </div>
      </form>
    </nav>

    <div class="">
      <!--Info side of page-->
      <secton class="">
        <div class="col-md-4">
          <h3> Connecting to friends and family just got easy!</h3>
        </div>

      </secton>

      <!--Registration side of page-->
    <section class="">
       <form class="form-horizontal" method="POST" action="{{url_for('register')}}">
      <fieldset>
        <!-- Form Name -->
        <legend class="col-md-4">Register Below!</legend>
        <!-- Text Input for registration-->
        <div class="form-group">
          <div class="col-md-4">
            <input id="fname" name="fname" type="text" placeholder="First Name" class="form-control input-md" required="">
          </div>
        </div>
        <!--Last name input-->
        <div class="form-group ">
          <div class="col-md-4">
            <input id="lname" name="lname" type="text" placeholder="Last Name" class="form-control input-md" required="">
          </div>
        </div>
            <!-- Text input for email and password-->
        <div class="form-group">
          <div class="col-md-4">
            <input id="email" name="email" type="text" placeholder="Email " class="form-control input-md" required="">
          </div>
        </div>
        <!-- Password input-->
        <div class="form-group">
          <div class="col-md-4">
            <input id="password" name="password" type="password" placeholder="Password " class="form-control input-md" required="">
          </div>
        </div>
        <!-- Password input-->
        <div class="form-group">
          <div class="col-md-4">
            <input id="con_pass" name="con_pass" type="password" placeholder="Confirm Password" class="form-control input-md" required="">
          </div>
        </div>
        <!-- Button (Double) -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="save"></label>
          <div class="col-md-8">

            <button id="save" name="save" class="btn btn-info">Sign up!</button>
          </div>
        </div>
    
      </fieldset>
       </form>
    </section>
    </div>

    {%endblock%}
